<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Usuário</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

  <nav id="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <header>
   <h1>Cadastro de Usuário</h1>
  </header>
  


  <section id="sec">
    <form action="index.html" method="post">
        <div>
          <label for="pnome">Nome:</label>
          </br>
          <input type="text" id="pnome" pattern="[A-Za-zÀ-ú\s]+$" title="O campo Nome deve permitir somente letras." required />
        </div>
        </br>
        <div> 
          <label for="unome">Sobrenome:</label>
          </br>
          <input type="text" id="unome" pattern="[A-Za-zÀ-ú\s]+$" title="O campo Sobrenome deve permitir somente letras." required />
        </div>
        </br>
        <div>
          <label for="senha">Senha:</label> 
          </br>
          <input type="password" id="senha" required /> 
        </div>
        </br>
        <div>
          <label for="email">E-mail:</label> 
          </br>
          <input type="email" id="email" required/> 
        </div>
        </br>
        <div>
          <label for="telefone">Telefone:</label> 
          </br>
          <input type="tel" id="telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" title="O campo Telefone deve ter o formato (XX) XXXX-XXXX." required />  
        </div>
        </br>
        <div>
          <label for="datanasc">Data Nascimento:</label> 
          </br>
          <input type="date" id="datanasc" required/>   
        </div>
        </br>
        <div>
          <label for="foto">Foto de Perfil:</label> 
          <input type="file" id="foto"/>   
        </div>
        </br>
        <div>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </div>
    
    </form>
  </section>

  <script type="text/javascript" src="jquery-1.2.6.pack.js"></script>
  <script type="text/javascript" src="jquery.maskedinput-1.1.4.pack.js"></script>
  <script type="text/javascript"> $(document).ready(function(){
                                    $("#telefone").mask("(99)99999-9999");
                                 });  
  </script>
</body>

</html>
